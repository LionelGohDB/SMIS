<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIS - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
        }
        .container {
            max-width: 600px; /* Limit container width for better readability */
            margin-top: 100px; /* Add top margin */
        }
        h1 {
            font-size: 2.5rem; /* Increase font size for the heading */
            font-weight: bold; /* Make heading bold */
            color: #007bff; /* Primary color */
            text-align: center; /* Center the heading */
            margin-bottom: 30px; /* Space below the heading */
        }
        .btn {
            font-size: 1.1rem; /* Slightly increase font size for buttons */
            width: 100%; /* Full-width buttons */
            margin: 10px 0; /* Vertical spacing between buttons */
            transition: transform 0.2s; /* Animation for hover effect */
        }
        .btn:hover {
            transform: scale(1.05); /* Slightly enlarge buttons on hover */
        }
        .card {
            padding: 20px; /* Padding inside the card */
            border-radius: 10px; /* Rounded corners for card */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Student Management Information System (SMIS)</h1>
        <div class="card">
            <div class="mt-3">
                {% if user %}
                    <a href="/logout" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Login</a>
                {% endif %}
                <a href="/add-student" class="btn btn-primary"><i class="fas fa-user-plus"></i> Add Student</a>
                <a href="/upload-student-data" class="btn btn-secondary"><i class="fas fa-file-upload"></i> Upload Student Data</a>
                <a href="/students" class="btn btn-info"><i class="fas fa-users"></i> View Students</a>
                <a href="/analytics" class="btn btn-dark"><i class="fas fa-chart-line"></i> Analytics</a>
                <a href="/marks-prediction" class="btn btn-primary"><i class="fas fa-chart-bar"></i> Marks Prediction</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
