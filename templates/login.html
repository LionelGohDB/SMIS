<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
        }
        .container {
            max-width: 600px; /* Limit container width for better readability */
            margin-top: 100px; /* Add top margin */
        }
        h1 {
            font-size: 2.5rem; /* Increase font size for the heading */
            font-weight: bold; /* Make heading bold */
            color: #007bff; /* Primary color */
            text-align: center; /* Center the heading */
            margin-bottom: 30px; /* Space below the heading */
        }
        .btn {
            font-size: 1.1rem; /* Slightly increase font size for buttons */
            width: 100%; /* Full-width buttons */
            margin: 10px 0; /* Vertical spacing between buttons */
            transition: transform 0.2s; /* Animation for hover effect */
        }
        .btn:hover {
            transform: scale(1.05); /* Slightly enlarge buttons on hover */
        }
        .card {
            padding: 20px; /* Padding inside the card */
            border-radius: 10px; /* Rounded corners for card */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="card">
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
