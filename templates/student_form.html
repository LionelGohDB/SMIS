<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - SMIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Student</h2>
        <div id="message" class="mb-3"></div> <!-- Message area for feedback -->

        <form method="POST" action="/add-student" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter student's name" required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="text" class="form-control" id="class" name="class" placeholder="Enter class name" required>
            </div>
            <div class="mb-3">
                <label for="identity_number" class="form-label">Identity Number</label>
                <input type="text" class="form-control" id="identity_number" name="identity_number" placeholder="Enter identity number" required>
            </div>
            <div class="mb-3">
                <label for="tahap_penguasaan_1" class="form-label">Tahap Penguasaan 1</label>
                <input type="number" class="form-control" id="tahap_penguasaan_1" name="tahap_penguasaan_1" placeholder="Enter Tahap Penguasaan 1" required>
            </div>
            <div class="mb-3">
                <label for="tahap_penguasaan_2" class="form-label">Tahap Penguasaan 2</label>
                <input type="number" class="form-control" id="tahap_penguasaan_2" name="tahap_penguasaan_2" placeholder="Enter Tahap Penguasaan 2" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
            <a href="/" class="btn btn-secondary">Home</a>
        </form>
    </div>

    <script>
        function validateForm() {
            // Example validation logic (customize as needed)
            const name = document.getElementById('name').value;
            const classValue = document.getElementById('class').value;
            const identityNumber = document.getElementById('identity_number').value;
            const tahapPenguasaan1 = document.getElementById('tahap_penguasaan_1').value;
            const tahapPenguasaan2 = document.getElementById('tahap_penguasaan_2').value;

            if (name.trim() === '' || classValue.trim() === '' || identityNumber.trim() === '' || tahapPenguasaan1.trim() === '' || tahapPenguasaan2.trim() === '') {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">All fields are required.</div>';
                return false; // Prevent form submission
            }

            // You can also add further validation logic here

            return true; // Allow form submission
        }
    </script>
</body>
</html>
