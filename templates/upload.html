<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Student Data - SMIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Student Data</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/upload-student-data" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="student_class" class="form-label">Class Name</label>
                <input type="text" class="form-control" id="student_class" name="student_class" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload Excel File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
            </div>
            <!--div class="mb-3">
                <label for="tahap_penguasaan_1" class="form-label">Tahap Penguasaan 1 Column Name</label>
                <input type="text" class="form-control" id="tahap_penguasaan_1" name="tahap_penguasaan_1" placeholder="e.g. May Score" required>
            </div>
            <div class="mb-3">
                <label for="tahap_penguasaan_2" class="form-label">Tahap Penguasaan 2 Column Name</label>
                <input type="text" class="form-control" id="tahap_penguasaan_2" name="tahap_penguasaan_2" placeholder="e.g. July Score" required>
            </div-->
            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="/" class="btn btn-secondary">Home</a>
        </form>
    </div>
</body>
</html>
